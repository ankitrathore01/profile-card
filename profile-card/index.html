<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div>
    <img class="top" src="images/bg-pattern-top.svg" alt="top">
  </div>
  <div class="card">
    <div>
      <img class="card-top" src="images/bg-pattern-card.svg" alt="card">
    </div>
    <div class="card-bottom">
      <img class="profile" src="images/aj.jpeg" alt="Profile-pic">
    </div>
    <div class="card-info-top">
      <div class="name-age">
        <h1>Akansha Jadon</h1>
        <p class="cp"> 21</p>
      </div>
      <p class="location">Morena</p>
      <hr>
    </div>
      <section class="grid">
        <p class='Followers'>80K</p>
          <p class='f-no'>
            Followers
          </p>
         <p class='Likes'>803K</p>
         <p class="l-no">
           Likes</p>
    
         <p class="Photos">1.4K</p>
    
         <p class="p-no">
           Photos</p>
      </section>
    </div>
  </div>
  <div>
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom"> 
  </div> 
  <div class="attribution">
    Coded by <a href="https://www.linkedin.com" target="_blank">Ankit Rathore</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    
  </div>
</body>
</html>
